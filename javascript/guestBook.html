<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록 만들기</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />

      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />

      <button type="button" onclick="writeNote();">등록</button>
    </form>

    <br />
    <br />

    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <!-- 
        코드 추가 예시
        <tr>
          <td>홍길동</td>
          <td>하이</td>
          <td>2022-10-05 12:34</td>
        </tr>
      -->
    </table>

    <script>
      // TODO: practice14_설명.png 이미지의 조건을 만족하는 js 코드 작성
      // writeNote() 함수를 미리 정의해두었습니다.

      // [등록] 버튼 클릭시 writeNote() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      const write = document.getElementById('writer');
      const content = document.getElementById('content');
      
      
      function writeNote() {
        const table = document.getElementById('table');
        const trs = document.createElement('tr');
        const date = new Date();
        const writeVal = write.value.trim();
        const contentVal = content.value.trim();
        // const dateVal = date.
        const dateVal = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} ${date.getHours()}:${date.getMinutes()}`
        
        console.log(writeVal, contentVal, dateVal);
        const tdWrite = document.createElement('td');
        tdWrite.innerText = writeVal;
        const tdContent = document.createElement('td');
        tdContent.innerText = contentVal;
        const tdDate = document.createElement('td');
        tdDate.innerText = dateVal;

        trs.appendChild(tdWrite);
        trs.appendChild(tdContent);
        trs.appendChild(tdDate);
        table.appendChild(trs);

      } 
    </script>
  </body>
</html>
