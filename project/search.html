<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>영화 검색</title>
  <link rel="stylesheet" href="/project/basic.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="movieList.js"></script>
<script src="search.js" defer></script>
<script src="movieDetails.js"></script>
<style>
   img {
    margin: 0 auto;
    width: 200px;
    border-radius: 10px;
  }
  img:hover {
    opacity: 0.7;
  }
  .text {
    width:200px;
    margin-bottom: 10px;
  }
  #movieList div {
    width: 200px;
    height: 400px;
    /* background-color: #555; */
    /* color: beige; */
  }

   #movieList  a {
    text-decoration: none;
    color: grey;
  }

  .backGround {
    background-color: #777;
    width: 100vw;
    /* height: 100vh; */
  }

</style>
</head>
<body class="bg-dark">
  <div id="nav-container" ></div>

  <div class="backGround pb-5">
    <section class="search-section back">
      <div class="container pt-4" >
        <h2 class="mb-4 text-center text-white">영화 검색</h2>
        <form class="d-flex justify-content-center" role="search">
          <input class="form-control me-2 w-50" type="search" placeholder="영화 제목을 입력하세요" aria-label="Search" id="searchMovie" >
          <button class="btn btn-primary" type="submit" onclick="movieSearch(event)">검색</button>
        </form>
      </div>
    </section>
  
  
    <div id="movieList" class="d-flex flex-wrap justify-content-center align-items-center gap-3 col-md-8 m-auto" ></div>

  </div>



  <script>
    fetch('navigation.html').then(res => res.text()).then(html=> {
      document.getElementById('nav-container').innerHTML = html
    })
  </script>
</body>
</html>
