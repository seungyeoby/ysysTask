<style>
  img {
    margin: 0 auto;
    width: 200px;

  .swiper-slide img {
     display: block;
     width: 1500px;

  <script>
    const swiper = new Swiper('.swiper', {
      Loop : true, 
      autoplay : {
        delay : 5000
      },
      // width : 1000,
      height : 800,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    })
  </script>

  <script>
    fetch('navigation.html').then(res => res.text()).then(html=> {
      document.getElementById('nav-container').innerHTML = html
    })
