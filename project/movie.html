        </div>

        <div class="d-flex justify-content-around gap-4 mt-3 text-end movieEtc">

          <div id="movieRelease" class="text-center"><strong>📅 개봉일:</strong><br>2023-12-01</div>
          <div id="movieVoteAverage"><strong>⭐ 평점:</strong><br>8.7 / 10</div>
